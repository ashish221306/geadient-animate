<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: chartreuse;
        }

        body {
            min-height: 100vh;
            min-width: 100%;
            transition: all 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
    </style>
</head>

<body>
    <script>
        var i = 0
        setInterval(() => {
            i++;
            document.body.style.backgroundImage = `linear-gradient(${i * 20}deg,chartreuse,green,red)`
        }, 100);

    </script>
</body>

</html>
